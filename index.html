<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Virtual Workspace</title>
</head>

<body class="bg-gray-100">
    <header>
        <h1 class="text-center font-bold text-3xl">Virtual Workspace</h1>
    </header>


    <main class="flex flex-col-reverse md:flex-row">


        <aside class="w-full md:w-80 h-auto bg-white shadow-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Unassigned Staff</h2>

            <div id="staffList" class="space-y-3 mb-4">
            </div>
            <button id="openModal" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Add New Worker
            </button>
        </aside>


        <section class="aspect-[16/10] w-[75%] mx-auto 
            border-4  shadow-2xl rounded-2xl mb-6 md:mb-0">

            <div class="relative grid w-full h-full 
                grid-cols-[38%_17%_22%_23%] 
                grid-rows-[34.5%_31%_32.5%]">

                <img src="image/plan.jpg" class="absolute inset-0 w-full h-full">

                <div id="zone-conference"
                    class="col-start-1 col-end-2 row-start-1 row-end-2 z-10 border border-2 border-yellow-400">
                    <p class="text-white mt-3 text-sm">Conférence</p>

                    <button id="btn-conference"
                        class="mt-2 bg-blue-600 text-white text-xs px-2 py-1 text-center rounded hover:bg-blue-700">
                        +
                    </button>
                </div>

                <div id="zone-reception"
                    class="col-start-1 zone-red col-end-2 row-start-2 row-end-4 bg-red-500/60 z-10 border border-2 border-yellow-400">
                    <p class="text-white mt-3 text-sm">Réception</p>

                    <button id="btn-reception"
                        class="mt-2 bg-blue-600 text-white text-xs flex justify-center px-2 py-1 rounded hover:bg-blue-700">
                        +
                    </button>
                </div>

                <div id="zone-serveurs"
                    class="col-start-3 col-end-4 zone-red row-start-1 row-end-2 bg-red-500/60 text-black z-10 border border-2 border-yellow-400">
                    <p class="text-white mt-3 text-sm">Serveurs</p>

                    <button id="btn-serveurs"
                        class="mt-2 bg-blue-600 text-white text-xs px-2 py-1 rounded hover:bg-blue-700">
                        +
                    </button>
                </div>

                <div id="zone-securite"
                    class="col-start-4 col-end-6 zone-red row-start-1 row-end-2 bg-red-500/60 z-10 border border-2 border-yellow-400">
                    <p class="text-white mt-3 text-sm">Sécurité</p>

                    <button id="btn-securite"
                        class="mt-2 bg-blue-600 text-white text-xs px-2 py-1 rounded hover:bg-blue-700">
                        +
                    </button>
                </div>

                <div id="zone-personnel"
                    class="col-start-3 col-end-4 row-start-3 row-end-4 z-10 border border-2 border-yellow-400">
                    <p class="text-white mt-3 text-sm">Personnel</p>

                    <button id="btn-personnel"
                        class="mt-2 bg-blue-600 text-white text-xs px-2 py-1 rounded hover:bg-blue-700">
                        +
                    </button>
                </div>

                <div id="zone-archives"
                    class="col-start-4 col-end-5 row-start-3 zone-red row-end-4 bg-red-500/60 z-10 border border-2 border-yellow-400">
                    <p class="text-white mt-3 text-sm">Archives</p>

                    <button id="btn-archives"
                        class="mt-2 bg-blue-600 text-white text-xs px-2 py-1 rounded hover:bg-blue-700">
                        +
                    </button>
                </div>
            </div>
        </section>

        <div id="modal" class="fixed z-10 inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4">

            <div class="bg-white w-full max-w-2xl p-6 rounded-xl shadow-lg relative overflow-y-auto max-h-[90vh]">

                <h3 class="text-2xl font-semibold mb-6 text-center">Add a New Worker</h3>


                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">


                    <div class="space-y-4">

                        <div>
                            <label class="block font-medium">Nom</label>
                            <input type="text" class="w-full border p-2 rounded" id="nom" placeholder="Nom du worker">
                        </div>


                        <div>
                            <label class="block font-medium">Rôle</label>
                            <select id="role" class="w-full border p-2">
                                <option value="Technicien_IT">Technicien IT</option>
                                <option value="receptionniste">Réceptionniste</option>
                                <option value="agent_securite">Agent de sécurité</option>
                                <option value="Manager">Manager</option>
                                <option value="Menage">Menage</option>
                                <option value="Autres">Autres</option>
                            </select>
                        </div>


                        <div>
                            <label class="block font-medium">Email</label>
                            <input type="email" id="email" class="w-full border p-2 rounded"
                                placeholder="email@example.com">
                        </div>

                        <!-- Téléphone -->
                        <div>
                            <label class="block font-medium">Téléphone</label>
                            <input type="text" id="tel" class="w-full border p-2 rounded" placeholder="+212...">
                        </div>
                    </div>


                    <div class="space-y-4">


                        <div>
                            <label class="block font-medium">Photo (URL)</label>
                            <input id="photoInput" type="text" class="w-full border p-2 rounded"
                                placeholder="https://exemple.com/photo.jpg">

                            <div class="mt-3 flex justify-center">
                                <img id="previewImg" src="https://via.placeholder.com/100"
                                    class="w-24 h-24 rounded-full object-cover border shadow">
                            </div>
                        </div>


                        <div>
                            <label class="block font-medium mb-2">Expériences professionnelles</label>

                            <div id="experiencesContainer" class="space-y-3"></div>

                            <button id="addExperience"
                                class="mt-2 bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">
                                + Ajouter une expérience
                            </button>
                        </div>

                    </div>

                </div>


                <div class="flex justify-end gap-3 mt-6">
                    <button id="closeModal" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
                        Annuler
                    </button>
                    <button id="Enregistrer" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Enregistrer
                    </button>
                </div>
            </div>
        </div>
        <div id="assignModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-10">
            <div class="bg-white w-80 p-4 rounded shadow-lg overflow-y-auto max-h-[90vh]">

                <h2 class="text-lg font-bold mb-3">Choisir un membre</h2>
                <div id="assignList" class="space-y-2 max-h-64 overflow-y-auto"></div>

                <button onclick="document.getElementById('assignModal').classList.add('hidden')"
                    class="mt-4 w-full bg-red-600 text-white p-2 rounded">
                    Fermer
                </button>
            </div>
        </div>
        <div id="infoModal" class="fixed z-10 inset-0 bg-black/50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg p-4 w-80 text-center overflow-y-auto max-h-[90vh]">
                <img id="infoPhoto" class="w-24 h-24 rounded-full object-cover mx-auto mb-3">
                <h2 id="infoName" class="text-lg font-bold mb-2"></h2>
                <p><strong>Rôle :</strong> <span id="infoRole"></span></p>
                <p><strong>Email :</strong> <span id="infoEmail"></span></p>
                <p><strong>Téléphone :</strong> <span id="infoPhone"></span></p>

                <p class="mt-2"><strong>Expériences :</strong></p>
                <ul id="infoExp" class="text-left ml-6 list-disc"></ul>

                <button id="closeInfoModal" class="mt-4 bg-red-600 text-white px-3 py-1 rounded">
                    Fermer
                </button>
            </div>
        </div>

    </main>



    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/script.js"></script>

</body>

</html>
